keys:
  # Replace with your GPG key fingerprint after hardware key setup
  # Run: gpg --list-secret-keys --keyid-format LONG
  # Get the 40-character fingerprint
  - &lessuseless YOUR_GPG_FINGERPRINT_HERE_40_CHARS

creation_rules:
  - path_regex: ^.*$
    key_groups:
      - pgp:  # Changed from 'age' to 'pgp' for GPG/hardware keys
          - *lessuseless
