name: "flake update"
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * MON,WED,FRI,SUN'
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - name: Make changes to pull request
        run: |
          (
            echo "Updating flake inputs $(date)"
            echo -ne "\n\n\n\n"
            echo '```shell'
            echo '$ nix flake update'
            nix flake update --accept-flake-config 2>&1
            echo '```'
            echo -ne "\n\n\n\n"
            echo 'request-checks: true'
          ) | tee /tmp/commit-message.md

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          assignees: vic
          reviewers: vic
          commit-message: nix flake update
          branch: flake-updates
          delete-branch: true
          title: 'flake-update'
          body-path: '/tmp/commit-message.md'
      - name: Enable Pull Request Automerge
        run: echo gh pr merge --delete-branch --rebase --auto "${{ steps.cpr.outputs.pull-request-url }}"
        env:
          GH_TOKEN: ${{ github.token }}
